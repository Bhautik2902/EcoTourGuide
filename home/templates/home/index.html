{% extends 'base.html' %}

{% block title %}Find Your Favorite Place{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="hero-image">
        <div class="hero-text">
            <h1>Find your favorite place here!</h1>
            <p>The best prices for over 2 million properties worldwide</p>
        </div>
    </div>
    <div class="search-bar">
        <div class="tabs">
            <button class="tab-button active">All Accommodation</button>
            <button class="tab-button">Villa</button>
            <button class="tab-button">Hotel</button>
            <button class="tab-button">Apartment</button>
            <button class="tab-button">Home Stay</button>
        </div>
        <form class="search-form">
            <input type="text" placeholder="Type the destination" class="search-input">
            <input type="date" placeholder="Add date" class="search-input">
            <input type="date" placeholder="Add date" class="search-input">
            <input type="text" placeholder="Add guests" class="search-input">
            <div class="duration-options">
                <label><input type="radio" name="duration" value="night" checked> / Night</label>
                <label><input type="radio" name="duration" value="hour"> / Hour</label>
            </div>
            <button type="submit" class="search-button">Search Accommodation</button>
        </form>
    </div>
</div>
{% endblock %}
