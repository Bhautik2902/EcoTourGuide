<h3 class="mb-4">User History</h3>
<div class="list-group">
  {% for site in visited_sites %}
    <a href="{{ site.url }}" target="_blank" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ site.site_name }}</h5>
        <small>{{ site.timestamp }}</small>
      </div>
      <p class="mb-1">{{ site.url }}</p>
    </a>
  {% endfor %}
</div>
