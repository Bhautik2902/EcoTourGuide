
{% block content %}
{% load static %}
<style>
    .package {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('{% static "images/p2.jpeg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Poppins', sans-serif;
    }
    .card {
        max-width: 400px;
        width: 100%;
        background-color: rgba(255, 255, 255, 1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-repeat: no-repeat;
        background-size: cover; /* Scale the background image to cover the container */
        background-position: center; /* Center the background image */
    }
    .text-center {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #B8C8BB;
        border-radius: 5px;
        font-size: 16px;
    }
    .form-group input:focus {
        border-color: #66afe9;
        outline: none;
    }
    .btn-primary {
        background-color: #4CAF50; /* Green button background */
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%; /* Full-width button */
        text-align: center; /* Center align text */
    }
    .btn-primary:hover {
        background-color: #45A049; /* Darker green on hover */
    }
    .terms {
        font-size: 12px;
        color: #777;
        margin-top: 15px;
        text-align: center;
    }
    .terms a {
        color: #007bff;
        text-decoration: none;
    }
    .terms a:hover {
        text-decoration: underline;
    }
    .signup-link {
        margin-top: 10px;
        text-align: center;
    }
    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="package">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Log in</h2>

        <form action="{% url 'authentication:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <div class="form-group d-grid gap-2 align-center">
                <button type="submit" class="btn btn-primary align-center">Log in</button>
            </div>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'authentication:signup' %}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
